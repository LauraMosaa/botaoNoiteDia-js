<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- jquery importado -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>

    <div class="d-flex m-3">
        <h1 id="text">exemplo</h1>
        <button id="btn" class="btn btn-warning">Tema escuro</button>
    </div>

    <div id="divUm" class="p-4" style="background-color: blue;">
        <h2>texto dentro dessa div</h2>
    </div>

</body>

<script>

    function mudarCorDoTexto(color = "red") {

        $("#text").css("color", color)

    }

    function mudarBackground(backgroundColor = "pink") {
        $("#divUm").css("background-color", backgroundColor)
    }

    var temaAtual = "dia"

    // funcçao sem nome ()=>{aqui dentro vai a ação da funcão}
    $("#btn").click(() => {

        if (temaAtual == "dia") {
            temaAtual = "noite"
            $("#btn").text("Tema claro")
            mudarCorDoTexto("grey")
            mudarBackground("black")
        } else if (temaAtual == "noite") {
            temaAtual = "dia"
            $("#btn").text("Tema escuro")
            mudarCorDoTexto("white")
            mudarBackground("cyan")
        }

    })

</script>

</html>
